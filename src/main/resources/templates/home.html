<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/js/css/css.css">

    <title>Palindrome Checker</title>

</head>
<body>
<h1>Check words for palindromes</h1>

<div class="box">
    <h1>Enter a potential palindrome</h1>
    <form action="/check" method="post">
        <input type="text" id="palindrome" name="plindrome">
        <button type="submit">Check Palindrome</button>
    </form>
    <label id="result"></label>
</div>

<script src="/js/app.js"></script>
</body>
</html>
